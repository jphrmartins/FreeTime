<!DOCTYPE html>
<html ng-app="amigoSecreto">
<head>
	<title>Amigo Surpresa</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
<style type="text/css">

	body{
		background-image: url(migomigo1.jpg) ;
		background-repeat: no-repeat;
		background-size: 100%;
	}
	input{
		font-size: 15px;/*resolução pc 15*//*resolução antiga 19*/
		font-family:'Cabin Sketch', cursive;
		margin-top: 10px;
		display: inline-block;

	}
	label{
		font-size: 25px;
		font-family: 'Cabin Sketch', cursive;
		color: #9FA8DA; 
		margin-left: 10px;
	}
	.botao{
		margin: 20px auto;
		width: 200px;

	}
	button{
		width: 100px;
		height: 50px;
		font-size: 20px;
		background-color: #9FA8DA;
		font-family: 'Cabin Sketch', cursive;
		border-radius: 20px;
	}
	button:hover{
		background-color: #3949AB;
		
	}
	#corpo{
		width: 73%;
		margin:10px auto;
		padding: 0px;
		padding-bottom: 15px;
	}
	#botoes{
		margin:2px auto;
		text-align: center;
	}
	.inputs{
		display: inline-block
	}
	
</style>

<body ng-controller="interface">

	<div id="corpo">
		<div class="inputs" ng-repeat="integrante in listaAmigos track by $index">
			<label><b>Nome :<b></label>
			<input type="text" placeholder="{{integrante.id}}" ng-model="integrante.nome"/>
		</div>
	</div>


	<div id="botoes">
		<button ng-click="adicionar()" class="botao">Adicionar</button>
		<button ng-click="sortear()" class="botao">Sortear</button>
	</div>
<script src="app.js"></script>
</body>
</html>
